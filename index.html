<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Designer Jacqueline</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .container {
    width: 100px;
    height: auto;
  }
  .center {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
    display: flex;
    justify-content: center;
    align-items: center; 
  }
  #css3-spinner-svg-pulse-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    width: 260px;
    height: 210px;
    background-color: transparent;
  }
  #css3-spinner-svg-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #css3-spinner-pulse {
    stroke-dasharray: 281;
    stroke: #DE6262;
    stroke-width: 2;
    fill: none;
    animation: dash 2s infinite linear;
  }
  @keyframes dash {
    to {
      stroke-dashoffset: -814;
    }
  }
  @-webkit-keyframes dash {
    from {
      stroke-dashoffset:814;
    }
    to {
      stroke-dashoffset:-814;
    }
  }
  @keyframes dash {
    from {
      stroke-dashoffset:814;
    }
    to {
      stroke-dashoffset:-814;
    }
  }
  .bt {
    padding: 6px 15px;
    background-color: #dedede;
    border-radius: 56px;
    text-decoration: none;
    font-size: 16px;
    color: #1e242a;
    mix-blend-mode: normal;
    font-size: 14px;
    font-weight: 500;
    border: none;
  }
  .bt:hover {
    background-color: #dedede;
    color: #373737;
  }
</style>
</head>
<body>
  <script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
    </script>
  <div class="preloader" id="preloader">
    <div class="container" id='css3-spinner-svg-pulse-wrapper'>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150"><path fill="none" stroke="#FF1451" stroke-width="2" stroke-linecap="round" stroke-dasharray="300 385" stroke-dashoffset="0" d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z"><animate attributeName="stroke-dashoffset" calcMode="spline" dur="1.2" values="685;-685" keySplines="0 0 1 1" repeatCount="indefinite"></animate></path></svg> </div>
  </div>

  <div class="center"><a class="bt" style="font-size: 1rem;" href="https://zaap.bio/mdj" role="button"><i class="bi bi-arrow-left-circle-fill"></i> Back</a> </div>

  <script>
    function triggerPhoneCall() {
      window.location.href = 'sms:+1 (817)-875-4653?body=Hello%20there!!';
    }
    setTimeout(function() {
      var preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
      triggerPhoneCall();
    }, 4000);
  </script>
  
</body>
</html>
